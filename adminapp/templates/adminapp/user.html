<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ object.username }}</h1>
    <img width="200" src='/media/{{ object.image }}/'>
    <p>Активный: {{ object.is_active }}</p>
    <p> ID {{ object.pk }} </p>
    <a href="{% url 'admin_custom:user_update' object.pk %}">Редактировать</a>
    <br>
    <a href="{% url 'admin_custom:user_delete' object.pk %}">Удалить</a>
    <br>
    <br>
    <a href="{% url 'admin_custom:users' %}"> <-- Ко всем пользователям</a>
</body>
</html>
