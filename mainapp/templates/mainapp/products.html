{% extends 'mainapp/base.html' %}

{% block title %}
    <title>Продукт</title>
{% endblock %}

{% block content %}
    <h1>Продукты</h1>
    {% for product in products %}
        <div class="'block">
            <a href="#">
                <img src="/media/{{ product.image}}">
                <div class="text">
                    <h3>{{ product.category.name }}</h3>
                    <h4>{{ product.name }}</h4>
                    <p>{{ product.description }}</p>
                </div>
            </a>
        </div>
    {% endfor %}
{% endblock %}
